<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY TOOLS</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #000000;
            color: #ffffff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .splash-content {
            text-align: center;
        }

        .splash-content h1 {
            font-size: 36px;
            margin: 0;
            color: #ffffff;
        }

        .splash-content p {
            font-size: 18px;
            color: #ffffff;
        }

        .material-symbols-outlined {
            font-size: 200px;
            color: #ffffff;
            /* Initial scale and opacity settings */
            transform: scale(0.5);
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="splash-content">
     <img src="tool.png" alt="" class="tool">
    </div>

    <!-- GSAP Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
    <script>
        // GSAP animation for the splash screen icon
        gsap.fromTo(".tool", 
            {
                opacity: 0,
                scale: 0.5,
                rotation: 360,
                y: -100
            }, 
            {
                opacity: 1,
                scale: 1,
                rotation: 0,
                y: 0,
                duration: 2,
                ease: "power2.out",
                delay: 0.5,
                onComplete: () => {
                    // Redirect after animation completes
                    setTimeout(() => {
                        window.location.href = 'main/'; // Replace with your next page URL
                    }, 2000); // Adjust delay if needed
                }
            }
        );
    </script>
</body>
</html>
