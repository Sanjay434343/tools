<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY TOOLS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>My Tools</h1>
    </header>

    <div class="card-container">
        <div class="card">
            <img src="https://freepnglogo.com/images/all_img/1700403290chatgpt-png.png" alt="AI Tool 1" class="card-logo">
            <a href="https://chatgpt.com" class="link">
            <span class="card-title" style="font-size: 12px;">Chat-gpt</span>
            </a>
        </div>
        <div class="card">
            <img src="github.png" alt="AI Tool 4" class="card-logo">
            <a href="https://github.com/" class="link">

            <span class="card-title" style="font-size: 12px;">git hub</span>
        </a>    
        </div>
        <div class="card">
            <img src="ui.png" alt="AI Tool 2" class="card-logo" style="width:70%;">
            <a href="https://openui.fly.dev/ai/new" class="link">

            <span class="card-title" style="font-size: 12px;">Open-ui</span>
        </a>
        </div>
        <div class="card">
            <img src="https://huggingface.co/datasets/huggingface/brand-assets/resolve/main/hf-logo.svg" alt="AI Tool 3" class="card-logo">
            <a href="https://huggingface.co/" class="link">

            <span class="card-title" style="font-size: 12px;">HUggingface</span>
        </a>
        </div>
        <div class="card">
            <img src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/google-gemini-icon.png" alt="AI Tool 4" class="card-logo">
            <a href="https://gemini.google.com/" class="link">

            <span class="card-title" style="font-size: 12px;">gemini</span>
        </a>
        </div>

        <div class="card">
            <img src="https://seeklogo.com/images/G/google-fonts-logo-185D843C0C-seeklogo.com.png" alt="AI Tool 4" class="card-logo">
            <a href="https://fonts.google.com/" class="link">

            <span class="card-title" style="font-size: 12px;">google-fonts</span>
        </a>
        </div>
        <div class="card">
            <img src="https://seeklogo.com/images/G/google-fonts-logo-185D843C0C-seeklogo.com.png" alt="AI Tool 4" class="card-logo">
            <a href=" https://fonts.google.com/icons" class="link">

            <span class="card-title" style="font-size: 12px;">google icon</span>
        </a>    
        </div>

        <div class="card">
            <img src="https://www.iconfinder.com/icons/1175544/firebase_google_icon" alt="AI Tool 4" class="card-logo">
            <a href="https://console.firebase.google.com" class="link">

            <span class="card-title" style="font-size: 12px;">Firebase</span>
        </a>    
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
